<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab8: JS Prompt</title>
  </head>
  <body>
    <h1>
      Here I'm using JS Prompt to get two numbers from the user and add the
      provided two numbers
    </h1>

    <script>
      const a = parseInt(prompt("Enter the first number: "));
      const b = parseInt(prompt("Enter the second number: "));
      let c = a + b;
      document.write(c);
    </script>
  </body>
</html>
