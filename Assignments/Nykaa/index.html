<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nykaa</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Section-1 -->
    <section class="section1">

      <!-- Header -->
      <header>
        <!-- Topbar -->
        <div class="topbar">
          <h3>NYKAA BEAUTY BONANZA SALE Best Deals On Your Favourite Brands</h3>

          <nav class="topbar-nav">
            <p>
              <i class="fas fa-mobile-alt"></i>
              Get App
            </p>
            <p>
              <i class="fas fa-map-marker-alt"></i>
              Store & Events
            </p>
            <p>
              <i class="fas fa-gifts"></i>
              Gift Card
            </p>
            <p>
              <i class="far fa-question-circle"></i>
              Help
            </p>
          </nav>
        </div>

        <!-- Main Header -->
        <div class="header-main">
          <div class="logo"></div>

          <nav class="header-nav">
            <h4>CATEGORIES</h4>
            <h4>BRANDS</h4>
            <h4>NYKAA FASHION</h4>
            <h4>BEAUTY ADVICE</h4>
            <h4 class="pink-text">NYKAA NETWORK</h4>
          </nav>

          <input type="search" placeholder="Search on Nykaa" />

          <nav class="user-options">
            <p>
              <i class="fas fa-user"></i>
              Account
            </p>
            <p>
              <i class="fas fa-shopping-bag"></i>
              Bag
            </p>
          </nav>
        </div>

        <!-- All Categories -->
        <nav class="categories-nav">
          <p>Makeup</p>
          <p>Skin</p>
          <p>Hair</p>
          <p>Appliances</p>
          <p>Personal Care</p>
          <p>Natural</p>
          <p>Mom & Baby</p>
          <p>Health & Wellness</p>
          <p>Men</p>
          <p>Fragrance</p>
        </nav>
      </header>

      <!-- Slider -->
      <div class="slider">
        <img src="images/slider1.png" alt="Slider" />
        <img src="images/slider2.png" alt="Slider" />
        <img src="images/slider3.png" alt="Slider" />
        <img src="images/slider4.png" alt="Slider" />
        <img src="images/slider5.png" alt="Slider" />
        <img src="images/slider6.png" alt="Slider" />
        <img src="images/slider7.png" alt="Slider" />
        <img src="images/slider8.png" alt="Slider" />
        <img src="images/slider9.png" alt="Slider" />
        <img src="images/slider10.png" alt="Slider" />
      </div>

      <!-- Coupon -->
      <div class="coupon">
        <img src="images/coupon.png" alt="">
      </div>
    </section>

    <!-- Section-2 -->
    <section class="section2"></section>

    <!-- Section-3 -->
    <section class="section3"></section>

    <!-- Section-4 -->
    <section class="section4"></section>

    <!-- Font Awesome -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
      data-auto-replace-svg="nest"
    ></script>
  </body>
</html>
