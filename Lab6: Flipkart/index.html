<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab6: Flipkart</title>
  
  <!-- Style Sheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="logo">
      <img src="images/logo.png" alt="">
      <a href="https://www.flipkart.com/plus">Explore
        <span id="plus">Plus<img src="images/plus.png" alt=""></span>
      </a>
    </div>
    <form id="search">
      <input type="search" placeholder="Search for products, brands and more">
      <a><i class="fas fa-search"></i></a>
    </form>
    <button>Login</button>
    <nav>
      <p>More <i class="fas fa-angle-down"></i></p>
      <p><i class="fas fa-shopping-cart"></i> Cart</p>
    </nav>
  </header>

  <section id="container">
    <div id="slider">
      <div class="image">
        <img src="images/slider2.jpeg" alt="slider">
      </div>
      <div class="image">
        <img src="images/slider2.jpg" alt="slider">
      </div>
      <div class="image">
        <img src="images/slider2.jpg" alt="slider">
      </div>
    </div>
  </section>

  <script src="https://use.fontawesome.com/releases/v5.15.2/js/all.js" data-auto-replace-svg="nest"></script>
</body>
</html>
